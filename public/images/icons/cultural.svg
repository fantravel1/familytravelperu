<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="skyGradC" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCC80;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Warm sky background -->
  <rect width="400" height="300" fill="url(#skyGradC)"/>
  <!-- Colonial church/building -->
  <rect x="100" y="120" width="200" height="150" fill="#F5F5DC" stroke="#8B7355" stroke-width="2"/>
  <!-- Bell towers -->
  <rect x="100" y="80" width="50" height="40" fill="#F5F5DC" stroke="#8B7355" stroke-width="2"/>
  <rect x="250" y="80" width="50" height="40" fill="#F5F5DC" stroke="#8B7355" stroke-width="2"/>
  <!-- Tower tops (domes) -->
  <path d="M100 80 Q125 50 150 80" fill="#CD853F" stroke="#8B7355" stroke-width="1"/>
  <path d="M250 80 Q275 50 300 80" fill="#CD853F" stroke="#8B7355" stroke-width="1"/>
  <!-- Crosses on towers -->
  <line x1="125" y1="45" x2="125" y2="60" stroke="#8B7355" stroke-width="3"/>
  <line x1="118" y1="50" x2="132" y2="50" stroke="#8B7355" stroke-width="3"/>
  <line x1="275" y1="45" x2="275" y2="60" stroke="#8B7355" stroke-width="3"/>
  <line x1="268" y1="50" x2="282" y2="50" stroke="#8B7355" stroke-width="3"/>
  <!-- Main door (arched) -->
  <path d="M170 270 L170 180 Q200 150 230 180 L230 270 Z" fill="#5D4037"/>
  <!-- Windows -->
  <rect x="120" y="140" width="30" height="40" fill="#87CEEB" stroke="#8B7355" stroke-width="1"/>
  <rect x="250" y="140" width="30" height="40" fill="#87CEEB" stroke="#8B7355" stroke-width="1"/>
  <!-- Decorative element above door -->
  <circle cx="200" cy="160" r="15" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  <!-- Cobblestone plaza -->
  <rect x="0" y="270" width="400" height="30" fill="#A0826D"/>
  <ellipse cx="80" cy="285" rx="30" ry="5" fill="#8B7355" opacity="0.3"/>
  <ellipse cx="200" cy="290" rx="40" ry="5" fill="#8B7355" opacity="0.3"/>
  <ellipse cx="320" cy="285" rx="30" ry="5" fill="#8B7355" opacity="0.3"/>
  <!-- People silhouettes -->
  <ellipse cx="60" cy="265" rx="8" ry="8" fill="#4A4A4A"/>
  <rect x="55" y="270" width="10" height="20" fill="#4A4A4A"/>
  <ellipse cx="340" cy="265" rx="7" ry="7" fill="#4A4A4A"/>
  <rect x="335" y="270" width="10" height="18" fill="#4A4A4A"/>
  <!-- Birds -->
  <path d="M50 60 Q55 55 60 60 Q55 58 50 60" fill="#333"/>
  <path d="M70 50 Q75 45 80 50 Q75 48 70 50" fill="#333"/>
</svg>

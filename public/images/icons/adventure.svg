<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="skyGradA" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGradA)"/>
  <!-- Mountains -->
  <path d="M-50 300 L100 60 L250 300 Z" fill="#4A6B4A"/>
  <path d="M50 90 L100 60 L150 90 Z" fill="#FFFFFF"/>
  <path d="M150 300 L300 40 L450 300 Z" fill="#3D5A3D"/>
  <path d="M250 70 L300 40 L350 70 Z" fill="#FFFFFF"/>
  <!-- Hiking trail (zigzag) -->
  <path d="M80 280 L120 240 L100 200 L140 160 L120 120 L160 80" stroke="#8B7355" stroke-width="4" fill="none" stroke-dasharray="8,4"/>
  <!-- Hiker figure -->
  <circle cx="160" cy="75" r="10" fill="#FF6B35"/>
  <line x1="160" y1="85" x2="160" y2="110" stroke="#FF6B35" stroke-width="4"/>
  <line x1="160" y1="95" x2="145" y2="105" stroke="#FF6B35" stroke-width="3"/>
  <line x1="160" y1="95" x2="175" y2="85" stroke="#FF6B35" stroke-width="3"/>
  <line x1="160" y1="110" x2="150" y2="130" stroke="#FF6B35" stroke-width="3"/>
  <line x1="160" y1="110" x2="170" y2="130" stroke="#FF6B35" stroke-width="3"/>
  <!-- Hiking pole -->
  <line x1="175" y1="85" x2="185" y2="115" stroke="#8B4513" stroke-width="2"/>
  <!-- Backpack suggestion -->
  <ellipse cx="165" cy="95" rx="8" ry="10" fill="#4169E1"/>
  <!-- Sun -->
  <circle cx="350" cy="50" r="30" fill="#FFD700"/>
  <!-- Eagle/condor -->
  <path d="M280 80 Q300 70 320 80 Q300 85 280 80" fill="#2C2C2C"/>
  <!-- Trees at base -->
  <path d="M20 260 L35 220 L50 260 Z" fill="#228B22"/>
  <path d="M350 250 L370 200 L390 250 Z" fill="#228B22"/>
  <rect x="32" y="260" width="6" height="15" fill="#8B4513"/>
  <rect x="367" y="250" width="6" height="15" fill="#8B4513"/>
</svg>

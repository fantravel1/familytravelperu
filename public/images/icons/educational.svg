<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#F5F5DC"/>
  <!-- Museum/classroom interior wall -->
  <rect x="0" y="0" width="400" height="220" fill="#FAF0E6"/>
  <!-- Floor -->
  <rect x="0" y="220" width="400" height="80" fill="#DEB887"/>
  <!-- Display case with artifact -->
  <rect x="60" y="100" width="100" height="120" fill="#87CEEB" opacity="0.3" stroke="#4682B4" stroke-width="3"/>
  <rect x="90" y="180" width="40" height="10" fill="#8B4513"/>
  <!-- Inca artifact (tumi knife) -->
  <path d="M110 130 L100 170 L120 170 Z" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  <circle cx="110" cy="125" r="15" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  <circle cx="110" cy="125" r="8" fill="#CD853F"/>
  <!-- Quipu display -->
  <rect x="240" y="100" width="100" height="120" fill="#87CEEB" opacity="0.3" stroke="#4682B4" stroke-width="3"/>
  <line x1="260" y1="120" x2="320" y2="120" stroke="#8B4513" stroke-width="4"/>
  <line x1="270" y1="120" x2="270" y2="180" stroke="#D2691E" stroke-width="2"/>
  <line x1="285" y1="120" x2="285" y2="170" stroke="#A0522D" stroke-width="2"/>
  <line x1="300" y1="120" x2="300" y2="190" stroke="#8B4513" stroke-width="2"/>
  <line x1="315" y1="120" x2="315" y2="160" stroke="#D2691E" stroke-width="2"/>
  <!-- Knots on quipu strings -->
  <circle cx="270" cy="150" r="3" fill="#D2691E"/>
  <circle cx="285" cy="145" r="3" fill="#A0522D"/>
  <circle cx="300" cy="160" r="3" fill="#8B4513"/>
  <!-- Information plaque -->
  <rect x="150" y="140" width="80" height="50" fill="#F5F5F5" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="155" x2="220" y2="155" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="165" x2="210" y2="165" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="175" x2="200" y2="175" stroke="#333" stroke-width="1"/>
  <!-- Family figures viewing -->
  <circle cx="150" cy="250" r="12" fill="#4A4A4A"/>
  <rect x="143" y="262" width="14" height="25" fill="#4169E1"/>
  <circle cx="180" cy="255" r="10" fill="#4A4A4A"/>
  <rect x="174" y="265" width="12" height="20" fill="#FF6347"/>
  <circle cx="205" cy="260" r="8" fill="#4A4A4A"/>
  <rect x="200" y="268" width="10" height="15" fill="#32CD32"/>
  <!-- Ceiling lights -->
  <rect x="80" y="20" width="60" height="10" fill="#FFF"/>
  <rect x="260" y="20" width="60" height="10" fill="#FFF"/>
  <!-- Light beams -->
  <path d="M80 30 L60 100 M140 30 L160 100" stroke="#FFD700" stroke-width="1" opacity="0.3"/>
  <path d="M260 30 L240 100 M320 30 L340 100" stroke="#FFD700" stroke-width="1" opacity="0.3"/>
</svg>

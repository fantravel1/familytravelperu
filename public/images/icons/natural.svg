<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="skyGradN" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="snowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGradN)"/>
  <!-- Snow-capped mountains -->
  <path d="M-20 300 L100 80 L220 300 Z" fill="#5D7A5D"/>
  <path d="M60 120 L100 80 L140 120 Z" fill="url(#snowGrad)"/>
  <path d="M150 300 L280 60 L410 300 Z" fill="#4A6B4A"/>
  <path d="M230 100 L280 60 L330 100 Z" fill="url(#snowGrad)"/>
  <path d="M280 300 L380 120 L480 300 Z" fill="#6B8E6B"/>
  <path d="M350 150 L380 120 L410 150 Z" fill="url(#snowGrad)"/>
  <!-- Lake -->
  <ellipse cx="200" cy="280" rx="150" ry="30" fill="#3A7CA5" opacity="0.8"/>
  <ellipse cx="200" cy="275" rx="130" ry="20" fill="#4A9CC5" opacity="0.5"/>
  <!-- Condor -->
  <path d="M300 100 Q310 95 320 100 Q315 105 310 100 Q305 105 300 100" fill="#2C2C2C" stroke="#1A1A1A" stroke-width="1"/>
  <circle cx="310" cy="98" r="2" fill="#2C2C2C"/>
  <!-- Sun rays -->
  <circle cx="60" cy="50" r="25" fill="#FFD93D"/>
  <circle cx="60" cy="50" r="35" fill="#FFD93D" opacity="0.3"/>
  <!-- Clouds -->
  <ellipse cx="320" cy="40" rx="35" ry="15" fill="white" opacity="0.9"/>
  <ellipse cx="340" cy="35" rx="25" ry="12" fill="white" opacity="0.9"/>
  <!-- Trees/vegetation at base -->
  <ellipse cx="50" cy="260" rx="20" ry="25" fill="#2D5A2D"/>
  <ellipse cx="350" cy="255" rx="18" ry="22" fill="#2D5A2D"/>
  <ellipse cx="80" cy="265" rx="15" ry="20" fill="#3D6A3D"/>
</svg>

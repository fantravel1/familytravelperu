  <line x1="50" y1="80" x2="35" y2="65" stroke="#FF6B6B" stroke-width="2"/>
  <line x1="50" y1="80" x2="65" y2="65" stroke="#FF6B6B" stroke-width="2"/>
  <line x1="50" y1="80" x2="50" y2="60" stroke="#FF6B6B" stroke-width="2"/>

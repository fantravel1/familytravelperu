  <line x1="350" y1="70" x2="365" y2="55" stroke="#FFD93D" stroke-width="2"/>
  <line x1="350" y1="70" x2="350" y2="50" stroke="#FFD93D" stroke-width="2"/>
  <line x1="350" y1="70" x2="335" y2="70" stroke="#FFD93D" stroke-width="2"/>
  <line x1="350" y1="70" x2="365" y2="70" stroke="#FFD93D" stroke-width="2"/>
